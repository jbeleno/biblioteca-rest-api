version: '3.8'

# NOTA: En producción, usar variables de entorno desde .env
# No hardcodear contraseñas en producción

services:
  db:
    image: postgres:15-alpine
    container_name: biblioteca_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: biblioteca_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - biblioteca_network

  api:
    build: .
    container_name: biblioteca_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/biblioteca_db
      APP_NAME: Biblioteca API
      APP_VERSION: 1.0.0
      DEBUG: False
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    networks:
      - biblioteca_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  biblioteca_network:
    driver: bridge

